name: Tests

on:
  push:
    branches: ["main", "haianhng31/github-workflow"]
  pull_request:
    branches: ["main", "haianhng31/github-workflow"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["23.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install dependencies
        run: pnpm install
      - name: Run tests
        run: pnpm test
